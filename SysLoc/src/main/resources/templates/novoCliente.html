<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyleaf.org">

<head th:replace="~{fragmentos :: header}"></head>

<body>
	<div th:replace="~{fragmentos :: navbar}"></div>
	<div class="container mt-4">
		<div class="row align-itens-center">
			<div class="shadow-sm col-md-10 col-lg-8 p-4 border rounded-3 mx-auto bg-light">


				<h3>Cadastrar cliente</h3>
				<form action="/clientes" method="POST">
					<div class="form-floating mb-3">
						<input name="nome" type="text" class="form-control" id="floatingInputNome"
							placeholder="Nome do cliente">
						<label for="floatingInputNome">Nome</label>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-floating mb-3">

								<input autocomplete="off" maxlength="15" name="tel" type="text" class="form-control" id="floatingInputTelefone"
									placeholder="Telefone do cliente">
								<label for="floatingInputTelefone">Telefone</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating mb-3">
								<input name="email" type="email" class="form-control" id="floatingInputEmail"
									placeholder="name@example.com">
								<label for="floatingInputEmail">Email</label>
							</div>
						</div>
					</div>
					<div class="form-floating mb-3">
						<select name="tipo" class="form-select" id="floatingSelectTipo"
							aria-label="Floating label select example">
							<option selected>Escolha pessoa física ou jurídica</option>
							<option value="PF">Pessoa física</option>
							<option value="PJ">Pessoa jurídica</option>
						</select>
						<label for="floatingSelect">Tipo</label>
					</div>
					<div class="form-floating mb-3" style="display: none;" id="campoCpf">
						<input autocomplete="off" maxlength="14" name="cpf" type="text" class="form-control" id="floatingInputCpf"
							placeholder="Cpf do cliente">
						<label for="floatingInputCpf">CPF</label>
					</div>
					<div class="form-floating mb-3" style="display: none;" id="campoCnpj">
						<input autocomplete="off" maxlength="18" name="cnpj" type="text" class="form-control" id="floatingInputCnpj"
							placeholder="Cnpj do cliente">
						<label for="floatingInputCnpj">CNPJ</label>
					</div>
					<div class="text-center">
						<button type="submit" id="submitButton" disabled="disabled"
							class="btn btn-primary">Enviar</button>
					</div>

				</form>

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script th:src="@{\validacaoFormCliente.js}" type="text/javascript"></script>
</body>

</html>
