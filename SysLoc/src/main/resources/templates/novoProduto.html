<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyleaf.org">

<head th:replace="~{fragmentos :: header}"></head>

<body>
	<div th:replace="~{fragmentos :: navbar}"></div>
	<div class="container mt-4">
		<div class="row align-itens-center">
			<div class="shadow-sm col-md-10 col-lg-8 p-4 border rounded-3 mx-auto bg-light">


				<h3>Cadastrar produto</h3>
				<form action="/produtos" method="POST">
					<div class="form-floating mb-3">
						<input name="descricao" type="text" class="form-control" id="floatingInputDescricao"
							placeholder="Descricao">
						<label for="floatingInputDescricao">Descricao/nome do produto</label>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<div class="form-floating mb-3">
								<input name="valorDia" type="number" class="form-control" id="floatingInputValorDia"
									placeholder="Valor diário">
								<label for="floatingInputValorDia">Valor diário</label>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-floating mb-3">
								<input name="valorSemana" type="number" class="form-control" id="floatingInputValorSemana"
									placeholder="Valor semanal">
								<label for="floatingInputValorSemana">Valor semanal</label>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-floating mb-3">
								<input name="valorMes" type="number" class="form-control" id="floatingInputValorMes"
									placeholder="Valor mensal">
								<label for="floatingInputValorMes">Valor mensal</label>
							</div>
						</div>
					</div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
					
				</form>

			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
