<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    
</head>
<body>
	<div class="card" th:each="cliente : ${clientes}">
		<div class="card-body">
			<h3 class="card-title" th:text="${cliente.nome}"></h3>                    
		</div>
		<div class="card-text" style="margin-left: 10px">
			<span>CPF: </span>
			<span th:text="${cliente.cpf}"/><br>
			<span>Email: </span>
			<span th:text="${cliente.email}"/><br> 
			<span>Endereco: </span>
			<a th:text="${cliente.endereco}"></a><br>
			<span>Telefone: </span>
			<span th:text="${cliente.tel}"/><br>
			<br>
		</div>                
	</div>
</body>
</html>
