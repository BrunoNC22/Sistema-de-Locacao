<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Clientes</title>
    
</head>
<body>
	<div th:replace="~{fragmentos :: navbar}"></div>
	
	<div class="container">
		<div class="row" style="margin-top: 10px;">
			<h3 class="col">Clientes cadastrados:</h3>
			<div class="col" style="text-align: center;">
				<a href="/clientes/new" class="btn btn-primary" >Cadastrar cliente</a>
			</div>	
		</div>
		<div class="overflow-auto" style="height: 500px;">
		<table class="table table-light table-hover table-striped" style="overflow-y: scroll; height: 300px;">
			<thead>
    			<tr>
      				<th scope="col">Id</th>
      				<th scope="col">Nome</th>
      				<th scope="col">CPF</th>
      				<th scope="col">Email</th>
      				<th scope="col">Telefone</th>
      				<th scope="col"  style="text-align: center;">Deletar</th>
    			</tr>
  			</thead>
  			<tbody>
				<tr th:each="cliente : ${clientes}">
					<th th:text="${cliente.id}"></th>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.tel}"></td>
					<td style="text-align: center;">
						<a href="#" th:href="@{/clientes/{clienteid}/delete(clienteid = ${cliente.id})}" class="btn btn-outline-danger btn-sm">X</a>
					</td>
				</tr>  
			</tbody>
		</table>
		</div>
		
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
