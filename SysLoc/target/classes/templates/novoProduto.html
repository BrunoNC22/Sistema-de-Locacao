<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Emitir produto</title>
    
</head>
<body>
	<div th:replace="~{fragmentos :: navbar}"></div>
	<div class="container">
		<h3>Cadastrar produto</h3>
		<form action="/produtos" method="POST" >
			<div class="mb-3">
				<div>
					<label class="form-label">Descrição do produto</label>
				</div>
				<div class="row">
					<div class="col-5">
						<input name="descricao" class="form-control">
					</div>
				</div>
  			</div>
  			<div class="row" style="margin-bottom: 10px;">
				  <div class="col-2">
					  <label class="form-label">Valor diário</label>
				  </div>
				  <div class="col-auto">
					  <input name="valorDia" type="number" step="0.01" class="form-control">
				  </div>
			</div>
			<div class="row" style="margin-bottom: 10px;">
				  <div class="col-2">
					  <label>Valor semanal</label>
				  </div>
				  <div class="col-auto">
					  <input name="valorSemana" type="number" step="0.01" class="form-control">
				  </div>
			</div>
			<div class="row" style="margin-bottom: 10px;">
				  <div class="col-2">
					  <label>Valor mensal</label>
				  </div>
				  <div class="col-auto">
					  <input name="valorMes" type="number" step="0.01" class="form-control">
				  </div>
			</div>
			<button type="submit" class="btn btn-primary" onclick="window.location.href = 'http://localhost:8080/produtos'">Enviar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
